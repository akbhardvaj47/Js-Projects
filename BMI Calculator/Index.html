<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>BMI<br>Calculator</h1>
    </div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Height(cm)</p>
        <input type="text" placeholder="Enter height..." name="" id="height">
        <p>Weight(km)</p>
        <input type="text" placeholder="Enter Weight..." name="" id="weight">
        <p id="result"></p>
        <button onclick="bmi()">Calculate</button>
        <p style="font-size: 17px;">Please Enter Height [cm] and Weight [kg]</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
