<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="..//CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task">
            <input type="text" placeholder="Enter new Task" autofocus id="input" onkeydown="if(event.key==='Enter') addTask()"/>
            <button class="addbtn" onclick="addTask()" >Add Task</button>
        </div>
        <ul id="storeTask"></ul>
    </div>
    <script src="..//Js/list.js"></script>
</body>
</html>
